<div *ngIf="showTables">
  <div class="container-fluid mt-5">
    <div class="card">
      <div class="table-responsive">
        <table class="table table-striped" mat-table [dataSource]="productDetails">
          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Vehicle ID </th>
            <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
          </ng-container>
  
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Vehicle name</th>
            <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
          </ng-container>
  
          <!-- Weight Column -->
          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef>Vehicle Company</th>
            <td mat-cell *matCellDef="let element"> {{element.makeName}} </td>
          </ng-container>
  
          <!-- Symbol Column -->
          <ng-container matColumnDef="dicountedPrice">
            <th mat-header-cell *matHeaderCellDef>Discounted Price</th>
            <td mat-cell *matCellDef="let element"> {{element.productDiscountedPrice}} </td>
          </ng-container>
  
          <ng-container matColumnDef="actualPrice">
            <th mat-header-cell *matHeaderCellDef>Actual Price</th>
            <td mat-cell *matCellDef="let element"> {{element.productActualPrice}} </td>
          </ng-container>
  
          <ng-container matColumnDef="images">
            <th mat-header-cell *matHeaderCellDef>See Images</th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="warn" (click)="showImagesInDialog(element)">
                <mat-icon>imagesmode</mat-icon>
              </button>
            </td>
          </ng-container>
  
          <ng-container matColumnDef="update">
            <th mat-header-cell *matHeaderCellDef>See All Details</th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="warn" (click)="editProductDeatails(element.productId)">
                <mat-icon>edit</mat-icon>
              </button>
            </td>
          </ng-container>
  
          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef>Delete Vehicle</th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="warn" (click)="deleteProduct(element.productId)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <div class="mb-3">
          <button class="btn all-cars-btn" (click)="loadMoreProduct()">Load More</button>
        </div>
      </div>
    </div>


  </div>
  
</div>
