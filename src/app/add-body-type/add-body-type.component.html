<div class="container mt-5 ">
    
    <div class="card p-2 ">

        <!-- <div class="row">
            <div class="col-6"> -->
                <form #bodyTypeForm="ngForm" (ngSubmit)="addBodyType(bodyTypeForm)" class="form-card">
                    <mat-form-field appearance="outline" class="w-100" [color]="'warn'">
                        <mat-label>Body Type Name</mat-label>
                        <input matInput placeholder="Body Type name" [(ngModel)]="bodyType.bodyTypeName" name="bodyTypeName">
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="w-100"[color]="'warn'">
                        <mat-label>Body Type Description</mat-label>
                        <textarea matInput placeholder="" [(ngModel)]="bodyType.descriptionOfBodyType" name="descriptionOfBodyType"></textarea>
                        <mat-hint>*Keep under 1000 charecters</mat-hint>
                    </mat-form-field>

                    <div align="end">
                        <button type="submit" mat-raised-button color="warn" class="m-1">Add Body Type</button>
                        <!-- <button type="reset" mat-raised-button color="primary">Clear</button> -->
                    </div>
                </form>
            </div>

            <div class="container-fluid mt-5">
                <div class="card">
                    <table mat-table [dataSource]="bodyTypeDetails" >

                  
                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef> Body Type ID </th>
                            <td mat-cell *matCellDef="let element"> {{element.bodyTypeId}} </td>
                        </ng-container>

                      
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef>Body Type Name</th>
                            <td mat-cell *matCellDef="let element"> {{element.bodyTypeName}} </td>
                        </ng-container>

                        <ng-container matColumnDef="description">
                            <th mat-header-cell *matHeaderCellDef>Body Type Description</th>
                            <td mat-cell *matCellDef="let element"> {{element.descriptionOfBodyType}} </td>
                           
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </div>
            </div>
