<div class="container mt-5 ">
    <div class="card p-2">

        <!-- <div class="row">
            <div class="col-6"> -->
                <form #makeForm="ngForm" (ngSubmit)="addMake(makeForm)" class="form-card">
                    <mat-form-field appearance="outline" class="w-100" [color]="'warn'">
                        <mat-label>Company Name</mat-label>
                        <input matInput placeholder="Company name" [(ngModel)]="make.makeName" name="makeName">
                    </mat-form-field>

                    <div align="end">
                        <button type="submit" mat-raised-button color="warn" class="m-1">Add Company</button>
                        <!-- <button type="reset" mat-raised-button color="accent">Clear</button> -->
                    </div>
                </form>
            </div>
            </div>
            <!-- </div> -->

            <div class="container-fluid mt-5">
                <div class="card">
                    <table mat-table [dataSource]="makeDetails">

                        <!-- Position Column -->
                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef> Company ID </th>
                            <td mat-cell *matCellDef="let element"> {{element.makeId}} </td>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef> Company name </th>
                            <td mat-cell *matCellDef="let element"> {{element.makeName}} </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </div>
            </div>
