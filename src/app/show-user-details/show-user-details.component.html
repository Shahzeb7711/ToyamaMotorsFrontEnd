<div class="container-fluid mt-5">
    <div class="card">
        <div class="table-responsive">
            <table mat-table [dataSource]="userDetails">

                <!-- Position Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> UserID </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Username </th>
                    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
                </ng-container>
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>
                <!-- <ng-container matColumnDef="role">
                    <th mat-header-cell *matHeaderCellDef> Role </th>
                    <td mat-cell *matCellDef="let element"> {{element.role[0].name}} </td>
                </ng-container> -->
                <ng-container matColumnDef="mobileNo">
                    <th mat-header-cell *matHeaderCellDef> Mobile No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.mobileNo}} </td>
                </ng-container>
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef> Status </th>
                    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                </ng-container>
                <ng-container matColumnDef="phoneNo">
                    <th mat-header-cell *matHeaderCellDef> Phone No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.phoneNo}} </td>
                </ng-container>
                <ng-container matColumnDef="fax">
                    <th mat-header-cell *matHeaderCellDef> Fax </th>
                    <td mat-cell *matCellDef="let element"> {{element.fax}} </td>
                </ng-container>
                <ng-container matColumnDef="address">
                    <th mat-header-cell *matHeaderCellDef> Address </th>
                    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
                </ng-container>
                <ng-container matColumnDef="country">
                    <th mat-header-cell *matHeaderCellDef> country </th>
                    <td mat-cell *matCellDef="let element"> {{element.country}} </td>
                </ng-container>
                <ng-container matColumnDef="userSinginDate">
                    <th mat-header-cell *matHeaderCellDef> User SignUp Date </th>
                    <td mat-cell *matCellDef="let element"> {{element.userSinginDate}} </td>
                </ng-container>
                <!-- <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef>Delete user</th>
                    <td mat-cell *matCellDef="let element">
                      <button mat-icon-button color="warn" (click)="deleteUser(element.productId)">
                        <mat-icon>delete</mat-icon>
                      </button>
                    </td>
                  </ng-container> -->

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
