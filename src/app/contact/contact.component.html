<div class="container mt-5 ">
    <div class="card p-2">

        <div class="row">
            <div class="col-6">
                <form #contactForm="ngForm" (ngSubmit)="addContact(contactForm)" class="form-card">
                    <mat-form-field appearance="outline" class="w-100" [color]="'warn'">
                        <mat-label>Contact Name</mat-label>
                        <input matInput placeholder="Contact Name" [(ngModel)]="contacts.name" name="name">
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="w-100" [color]="'warn'">
                        <mat-label>Contact No or Email</mat-label>
                        <input matInput placeholder="Contact no or email" [(ngModel)]="contacts.contact" name="contact">
                    </mat-form-field>

                    <div align="end">
                        <button type="submit" mat-raised-button color="warn" class="m-1">Add Fuel Type</button>
                        <!-- <button type="reset" mat-raised-button color="primary">Clear</button> -->
                    </div>
                </form>
            </div>
            </div>
            </div>
            <div class="container-fluid mt-5">
                <div class="card">
                    <table mat-table [dataSource]="contactDetails">

                        <!-- Position Column -->
                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef> Contact Id </th>
                            <td mat-cell *matCellDef="let element"> {{element.contactId}} </td>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef> Contact name </th>
                            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>

                        <ng-container matColumnDef="contact">
                            <th mat-header-cell *matHeaderCellDef> Contact contact </th>
                            <td mat-cell *matCellDef="let element"> {{element.contact}} </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </div>
            </div>
